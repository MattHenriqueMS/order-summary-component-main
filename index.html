<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="imagem">
      <img src="./images/illustration-hero.svg" alt="imagem pessoa feliz">
    </div>
    <div class="texto">
      <h1>Order Summary</h1>

      <p class="paragrafo">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="valor">
        <img class="icone" src="./images/icon-music.svg" alt="icone nota de musica">
        <div class="plano-anual">
          <p class="plano">Annual Plan</p>
          <p class="ano">$59.99/year</p>
        </div>
        <div class="change">
          <p class="mudar">Change</p>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancelar">Cancel Order</p>
    </div>
  </div>

</body>
</html>
